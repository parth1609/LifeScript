{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Edit Post</h1>
<form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group mt-3">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Post</button>
    <a href="{{ url_for('view_post', id=post.id) }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock content %}
