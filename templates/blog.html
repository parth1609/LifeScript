{% extends 'base.html' %}

{% block body %}


<main>
    <div class="container my-5">
        <section class="bg-light py-5 py-xl-6">
            <div class="container overflow-hidden">
                <div class="row gy-5">

                    <div class="">
                        <div class="row align-items-center flex-row gy-3 gy-md-0 gx-xl-5">
                            {% for post in posts %}
                                
                            
                            <div class="col-xs-12 ">
                                <div>
                                    <p class="text-secondary mb-1">Oct 9, 2022</p>
                                    <h2 class="h1 mb-3"><a class="link-dark text-decoration-none" href="#!"> 
                                        {{blog.title}}
                                    </a></h2>
                                    <p class="mb-4">
                                        {{blog.content}}
                                    </p>
                                    <a class="btn btn-primary" href="#!" target="_self">Read More</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

</main>

<footer>
    <!-- place footer here -->
</footer>

{% endblock body %}
