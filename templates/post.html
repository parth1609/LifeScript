{% extends 'base.html' %}

{% block content %}
<article>
    <h1 class="mb-4">{{ post.title }}</h1>
    <p class="text-muted">Posted on {{ post.date.strftime('%B %d, %Y') }}</p>
    <div class="mt-4">
        {{ post.content | safe }}
    </div>
</article>
<div class="mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-primary">Edit Post</a>
</div>
{% endblock content %}
